<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-result">
          <h3 class="card-your-result">Your result</h3>

          <div class="card-result-score-box">
            <h2 class="card-result-achieved-score">76</h2>
            <span class="card-result-max-score">of 100</span>
          </div>
          <h2 class="card-result-response">Great</h2>
          <p class="card-result-statistic">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-summary">
          <h3>Summary</h3>

          <div class="card-summary-item">
            <div class="card-summary-item-name">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <h5>Reaction</h5>
            </div>
            <span class="card-summary-item-score"
              ><span class="score">80</span> / 100</span
            >
          </div>

          <div class="card-summary-item">
            <div class="card-summary-item-name">
              <img src="assets/images/icon-memory.svg" alt="" />
              <h5>Memory</h5>
            </div>
            <span class="card-summary-item-score"
              ><span class="score">80</span> / 100</span
            >
          </div>
          <div class="card-summary-item">
            <div class="card-summary-item-name">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <h5>Verbal</h5>
            </div>
            <span class="card-summary-item-score"
              ><span class="score">80</span> / 100</span
            >
          </div>
          <div class="card-summary-item">
            <div class="card-summary-item-name">
              <img src="assets/images/icon-visual.svg" alt="" />
              <h5>Visual</h5>
            </div>
            <span class="card-summary-item-score"
              ><span class="score">80</span> / 100</span
            >
          </div>

          <button class="continue-button">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/codechamp1/result-summary-component-challenge"
        >Mihai Tanase</a
      >.
    </footer>
  </body>
</html>
